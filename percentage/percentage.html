<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Add male/female</title>
    </head>

<body>

    <div class="container mt-5">

        <div class="row d-flex justify-content-center">
            <div class="card text-white bg-primary mb-3 mr-5 employee-list-gender col-md-4">
                    
                <div class="card-header">Sa djem deshironi te shtoni (nje shifer numerike) ?</div>
                <div class="card-body">
                        <h5 class="card-title">Male:</h5>
                        <p class="card-text">     
                        <div class="input-group-append">
                            <input type="text" class="form-control mr-2" id="no_of_males" placeholder="Male %">
                            <button type="submit" class="btn btn-success"  name="malechecker" onclick="checkMale()">Add</button>
                        </div>           
                    </p>
                </div>

            </div>

            <div class="card text-white bg-warning mb-3 employee-list-gender col-md-4">

                <div class="card-header">Sa vajza deshironi te shtoni (nje shifer numerike) ?</div>
                <div class="card-body">
                    <h5 class="card-title">Female:</h5>
                    <p class="card-text">     
                        <div class="input-group-append">
                            <input type="text" class="form-control mr-2" id="no_of_females" name="Femalechecker" placeholder="Female %">
                            <button type="submit" class="btn btn-success"  name="Femalechecker" onclick="checkFemale()">Add</button>
                        </div>           
                    </p>
                </div>
                
            </div>
        </div>
        
        <div class="row d-flex justify-content-center">
            <div id="employee-gender-container" class="col-md-4 emplyoee-gender">
                <div id="employee-gender-wrapper"></div>
            </div>
        </div>

        <hr>
        <div class="row active d-flex justify-content-center"> 
            <button href="#" class="btn btn-danger btn-lg " role="button" aria-pressed="true" onclick="resetIcons()">RESET ICONS</button>
        </div>
        
        <hr>
        <button type="button" class="btn btn-info btn-lg btn-block" onclick="window.location.href='../index.html'">HOME PAGE</button>

    </div>
    
</body>

<script src="js/functions.js" type="text/javascript"></script>

</html>
