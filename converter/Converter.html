<!DOCTYPE html>
<html>
    <head>
        <title>Weight Converter</title>
        <link rel="stylesheet" href="conv.css" />
        <script src="c.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-between p-0">

            <div class="card col-md-5" style="width: 18rem;">
                <img src="img/kilogram-gram.jpg" class="card-img-top img-thumbnail img-size">
                <div class="card-body">
                    <h3 class="card-title">Convert Kg to Grams</h3>
                    <p class="card-text">Kg:<br><input onchange= "calcG()" oninput="calcG()" type="number" id="kg"/> </p>
                    <p class="card-text">Grams:  <input onchange= "calcK()" oninput="calcK()" type="number" id="gr"/> </p>
                </div>
            </div>

            <div class="card col-md-5" style="width: 18rem;">
                <img src="img/euro-dollar.jpg" class="card-img-top img-thumbnail img-size">
                <div class="card-body">
                    <h3 class="card-title">Convert Euro to Dollar</h3>
                    <p class="card-text">Euro:    <input onchange= "calcD()" oninput="calcD()" type="number" id="euro"/></p>
                    <p class="card-text">Dollar:  <input onchange= "calcE()" oninput="calcE()" type="number" id="dollar"/> </p>
                </div>
            </div>

        </div>
        
        <hr>
        <button type="button" class="btn btn-info btn-lg btn-block" onclick="window.location.href='../index.html'">HOME PAGE</button>
    </div>
        
</body>

<script src="js/functions.js" type="text/javascript"></script>
</html>
